<!DOCTYPE html>
<html lang="vi">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header class="hero">
      <div class="main-content">
        <div class="menu sticky">
          <img src="/assets/images/Logo.svg" alt="Logo" />
          <div class="nav">
            <ul class="nav-list">
              <li><a href="#!" class="nav-active">Home</a></li>
              <li><a href="#!">Features</a></li>
              <li><a href="#!">Pricing</a></li>
              <li><a href="#!">About</a></li>

            </ul>
          </div>
          <div class="btn">

              <a href="#!">Sign in</a>
            </div>
            <div class="menu-btn"><a href="#!">Sign up</a></div>
          </div>
        </div>
        <div class="body">

          <div class="body-left">
            <p class="intro"><span>&#128525;</span> EASY LEARNING PLATFORM</p>
            <p class="title">Words learner come here.</p>

          <!-- Body right -->
          <div class="body-right">

              <div class="card1-img">
                <img src="/assets/images/Book.svg" alt="Book" />

            <div class="card2">

              <div class="line1"></div>

              <div class="line3"></div>
              <div class="line4"></div>
            </div>
            <div class="card3">
              <p class="card3-text">Our Active Students</p>
              <div class="card3-icons">
                <div class="card3-icons-st icon"></div>
                <div class="card3-icons-2nd icon"></div>
                <div class="card3-icons-3rd icon"></div>
                <div class="card3-icons-4th icon"></div>
                <div class="card3-icons-5th icon">10K+</div>
              </div>
